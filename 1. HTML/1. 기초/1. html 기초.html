<!-- HTML 주석 입니다. -->

<!DOCTYPE html> <!-- 문서의 처음이자 선언하는 부분 -->
                <!-- HTML문법을 이용해서 작성된 문서라는 일종의 선언 -->
                
<html lang="ko">    <!-- 웹 접근성에서 en은 권장하지 않음, 그리고 HTML 문서의 시작. 모든 HTML 태그는 이 태그 내부에 작성 됩니다. -->

<head>  <!-- 페이지의 속성 및 정보를 저장하는 부분 -->
    <meta charset="UTF-8"> <!-- 페이지 인코딩을 UTF-8로 설정 -->
   
    <title>html 기초 연습!</title>  <!-- 웹 브라우저 창의 제목을 설정을 할 때 사용 -->
</head>

<body> <!-- 웹 브라우저에 실제로 보여질 내용 -->

    HTML 첫 연습입니다!!!<br>  <!-- br태그는 줄 개행 이다. 자바에서는 \n과 같음 -->
    오늘은 2023년 3월 15일 수요일 수업 입니다~!
    
</body>
</html>
