<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>HTML 공부 중, 지금은 블록 요소를 확인 중</h1> <!-- h는 헤딩, 즉 머릿말이며 제목을 달 때 사용한다. 숫자는 1부터 6까지 지정할 수 있다. -->
                                                     <!-- h1이 가장 크고 h6가 가장 작다. -->

    <div>블록 요소의 성질</div> <!-- 공간을 하나 잡고 싶을 때 사용한다 -->
    
    <p>블록 요소는 수직으로 배치됩니다.</p> <!-- 문단을 구현할 때 사용한다 -->

    <!-- 위의 h1과 div와 p태그는 블록 요소이기 때문에 줄 개행을 하지 않아도 자동 줄개행이 된다. -->
    <!-- 블록 요소들은 각자의 고유 공간을 가지고 있기 때문이다. -->

    









</body>

</html>
