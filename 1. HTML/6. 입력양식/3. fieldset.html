<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <!-- 그룹화 시키는 양식을 쓰자! 그때 fieldset을 쓴다. -->
    <form action="#">
        <fieldset>
            <!--인풋을 쓰기 전에 제목을 쓰자! 그때 legend를 쓴다. 양식에서는 범례 라고 사용된다. (전설X) -->
            <!--legend는 단독적으로 사용할 수 없다.-->
            <legend>Coffee Size</legend>
            <input type="radio" name="size"> Tall
            <input type="radio" name="size"> Grande
            <input type="radio" name="size"> Venti
        </fieldset>
    </form>






</body>
</html>
