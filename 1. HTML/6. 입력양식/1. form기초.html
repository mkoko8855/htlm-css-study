<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <!-- 사용자가 입력한 값들을 다른 곳으로 전달하기 위해서. 즉, 입력 양식을 위해서는 form 태그를 열어준다. -->
    <!-- action태그에는 전송할 정보를 처리할 페이지의 URL을 작성해주면 된다. 일단 없으니 #으로.. -->

    <form action="#" autocomplete="off"> <!--autocomplete는 자동완성으로, 기본은 on으로 되어 있다-->

        아이디 : <input type="text" name="id" value="메롱메롱" readonly><br>             <!-- 텍스트 입력 받을 떄 사용하는 입력 창이다. -->
                                                                                        <!-- 만약 내가 id에(현재비어있는) 미리 텍스트를 완성하고싶다? 그럼 value 속성을 쓰자 -->
                                                                                        <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다. -->
                                                                                        <!-- 입력 값이 한두 개가 아닐 때, id를 받을 때 id를 받을 수 있다. -->
                                                                                        <!-- readonly속성은 작성과 수정이 더 이상 불가능 하다. 예를들어 마이페이지의 회원정보에서 id는 바꾸는게 불가능하니 이걸 쓰면 된다. -->
        비밀번호 : <input type="password" name="pw" required><br>
        <!-- required는 필수로 작성하라고 하는 것이다. required를 주면 작성하지 않으면 다음으로 넘어가지 않는다. -->
        <!-- 만일 readonly가 아니라 disabled라면, 둘다 수정은 안되지만 disabled는 전송이 안된다. -->








        #성별<br>                                            
        <input type="radio" name="gender" value="mali"> 남           <!-- value를 적어줘야 나중에 전송할 수가 있다. -->           
        <input type="radio" name="gender" value="female"> 여 <br>                    
        <!-- 단일 선택을 할 때는 radio를 사용하면 된다. -->
        <!-- 만약 남은 name이 남이고 여는 gen만 썼다면 버튼이 두개 다 클릭 되게 되기 때문에 name값을 동일하게 지정해서 둘중 하나만 선택 할 수 있도록 해주자. -->
    









        <!--취미는 여러개도 될 수 있잖아? 다중 선택은 어떻게 할까? -->
        <!--단일선택은 radio라면 다중선택은 checkbox를 사용하자 -->
        <!--radio와 마찬가지로 name값은 동일하게 맞춰서 해야하는게 좋다. -->
        #취미<br>
        <input type="checkbox" name="hobby" value="read"> 독서 
        <input type="checkbox" name="hobby" value="sleep"> 수면
        <input type="checkbox" name="hobby" value="soccer"> 축구
        <input type="checkbox" name="hobby" value="game"> 게임 <br>

        








        #자기소개<br>
        <!--자기소개는 줄개행도 필요하고 말도 많아지기 때문에 큰 텍스트 박스가 필요하다. -->
        <!--textarea태그를 사용하자 -->
        <textarea name="introduce" cols="30" rows="10"></textarea><br>
        <!--cols는 스페이스바, rows는 엔터 횟수의 텍스트 크기를 만들어 준다. -->










        #이메일<br>
        <input type="email" name="mail" placeholder="이메일을 입력해주세요"><br> <!-- 인풋타입에 email이라면, @가 없을 때 써달라고 얘기를 해 준다. -->

        <!-- 뭘 입력할지 모르겠다면 placehoder 태그를 사용하자-->
        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요"><br> <!-- placeholder는 가이드 라인을 제시하는 것이다. -->


        <!--범위 지정할 때 value는 기본값을 의미한다. 스텝은 1이라 했으니 한칸 씩을 의미한다. -->
        <input type="range" min="0" max="10" step="1" value="3"><br>


        <!-- 파일 첨부 기능을 이용 할때는 인풋의 file을 쓰자 -->
        <input type="file" name="upload"><br>

        <input type="submit" value="회원가입">







    
    </form>


    

















</body>
</html>
