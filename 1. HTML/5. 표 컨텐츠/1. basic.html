<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- 근데 테이블 표와 셀의 경계줄이 2개 생기는게 싫다면? CSS 적용 해야 함 -->
    <style>
        table{
            border-collapse : collapse;
        }
    </style>

</head>



<body>
    <!-- 표의 시작은 테이블부터 만들면 된다. (table 태그는 표를 작성하는 태그) -->

    <table border="1">  <!-- border라는 속성의 값을 주면 테두리 선이 표현된다. 숫자가 높을수록 두꺼워진다. -->

        <!-- 먼저 테이블을 만들었으니 행과 열을 정하자 -->

        <!-- 첫번째 행, 4개의 열로 이름, 나이, 성별, 주소를 나타내 보자. -->
        <tr> <!-- 행을 나타내는 태그는 tr이다, 테이블 안에서만 사용가능하며 단독적으로 사용 하지 못함 -->

                <!-- 이름 나이 성별 주소 부분을 td가 아닌 th(테이블 헤드) 로 하면 td와는 다른 디자인으로 표현이 된다. 
                글씨도 굵고 가운데 정렬도 된다! -->
            <th>이름</th> <!-- td*4로 4칸을 표현한다면 자동 완성이 된다, td는 한 행에 들어갈 열(칸)을 나타낸다. -->
            <th>나이</th> 
            <th>성별</th>
            <th>주소</th>
            <td rowspan ="4" align="center"> <!-- 세로 병합은 첫칸이니까 여기서 td를 하나 만들어주고 rowspan > 몇줄일건지 적어주면 됨 -->
                                             <!-- 첫번째 행의 4줄을 병합한 것이다. -->
                <button>세로버튼</button>
            </td>
        </tr>

        <tr>  <!-- 편하게 작성하는 법 : tr>td*4 라고 치면 자동 완성이 된다. -->
            <td>김철수</td>
            <td>30</td>
            <td>남자</td>
            <td>서울특별시</td>
        </tr>

        <tr>
            <td>박영희</td>
            <td>25</td>
            <td>여자</td>
            <td>경기도 안양시</td>
        </tr>

        <!-- 버튼을 가운데에 하나에 작성하고 싶다면? 행을 하나 추가하지만 칸을 4개까지 배치 할 필요는 없다. -->
        <!-- 근데 첫 열에 나오게 된다. 그럼 4칸(4열)을 한 칸으로 병합 하면 된다. 속성으로 지정하면 된다. -->
        <tr>
            <td colspan="4" align="center">  <!-- 컬럼의 앞글자를 따서 colspan인데, 몇 칸을 한칸으로 표현하고 싶은지 적으면 된다. 4칸! -->
                                             <!-- 정렬까지 할꺼면 align="center" 잡아주면 된다. -->
                                             <!-- 즉, 가로 셀 병합은 colspan > 병합하고 싶은 셀의 개수를 지정 -->
                <button>버튼입니다.</button>
            </td>
        </tr>

    </table>

</body>
</html>
