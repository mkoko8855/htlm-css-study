<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 컨트롤러를 넣어줘야 소리 재생을 할 수가 있다. -->
    <audio src="./audio/t-rex-roar.mp3" controls></audio>




    <!-- 근데 자동으로 재생하고 싶다면? autoplay를 쓰면 되지만, 크롬에서 막아놔서.. loop는 반복이고 잘 되긴함 -->
    <audio src="./audio/t-rex-roar.mp3" controls autoplay loop></audio>



    <!-- muted 는 기본이 사운드가 꺼져있는 상태다. -->
    <audio src="./audio/t-rex-roar.mp3" controls autoplay loop muted></audio>





    

</body>
</html>
