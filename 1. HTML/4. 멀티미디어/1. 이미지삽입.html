<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!--
        절대 경로 : 절대적으로 가리킬 수 있는 경로.
        즉, 해당 파일이 존재하는 전체 경로.

        상대 경로 : 현재 존재하는 디렉토리를 기준으로 해당 파일까지의 위치를 가리키는 경로. -->



<!-- 피규어 태그를 통해 이미지 캡션을 묶어 놓은 것이다. 
즉, 사진과 함께 설명을 달아야 할 때 피규어와 피규어캡션을 함께 사용한다. -->
    <figure>
        <img src="./images/basic.jpg" alt="송아지 사진"> <!-- alt는 대체 문자를 작성한다. 이미지가 제대로 작성 되었다면 alt는 의미가 없다. 이미지가 작성 안되었다면 이미지 대신에 alt 대체 문자열인 "송아지 사진" 이 문자열로 출력 된다. -->
        <figcaption>우리집 송아지에요 참 이쁘죠?</figcaption>
    </figure>





    <!-- 근데 송아지 사진이 너무 크다.. 조금 줄일까? 
    일반적으로 가로 길이(width)만 조절해도 세로(height)는 알아서 조절이 된다.
    즉, height는 사진의 비율이 망가질 수 있기에 웬만하면 사용하지 않는 것을 추천. -->
    <img src="./images/basic.jpg" alt="송아지 사진" width = "200px">






    <!-- a태그는 text를 감쌌지만 사진도 감싸볼까? 그럼 송아지 사진을 누르면 네이버로 이동한다! -->
        <a href="http://www.naver.com">
            <img src="./images/basic.jpg" alt="송아지 사진">
        </a>





    <!-- 내가 이미지를 쓸 일이 많아. 근데 그 때마다 이미지 다운 받을꺼야? 구글 사진 우클릭 후 이미지주소복사쓰자! -->
        <img src="http://c.files.bbci.co.uk/0C17/production/_110059030_j8aged72breaches_copyright_kennethbalcombcenterforwhaleresearch_20051011kcb_dg1-116.jpg" alt="범고래">







</body>
</html>
