<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<!-- 페이지 안에 또 페이지를 여는 방법 : iframe이다.
frameborder는 테두리 설정으로 논리값 0아니면 1로 하면 된다. -->
    <h1>현재 페이지에 남의 웹사이트 들고 오기!</h1>
    <iframe src="http://www.daum.net" frameborder="1" width="640px" height="480px"></iframe>





<!-- ./2. 오디오삽입.html 도 부르면 사용 가능하다. -->
    <iframe src="./2. 오디오삽입.html" frameborder="1" width="640px" height="480px"></iframe>


    


<!-- 유튜브 영상 불러오기도 가능 > 영상 우클릭 후 소스 복사 하면 가능 -->
    <h1>내가 좋아하는 유튜브 영상!</h1>
    <iframe width="786" height="442" src="https://www.youtube.com/embed/BamM5ylALCI" title="180428 메모리즈 환희-새벽감성" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
