<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <!--Hello와 World 사이에 공백을 많이 주는 방법은? -->
    <!-- &nbsp;&ensp;&emsp; 사용 하면 된다. -->
    <!-- 각각 1칸, 2칸, 4칸을 띄워준다. -->
    <p>
        Hello &nbsp;&ensp;&emsp; World!   <br>



        <!--div태그는 div태그 라는 단어로 인식하지 않는다. 태그라고 인식해서 출력이 안된다. -->
        <!--문자열로 먹게 하려면 꺽새를 지우고 앞에 &lt와 뒤에 &gt를 적어줘야 -->
        <!--출력 결과가 <div>태그는 아무 의미가 없는 블록 영역을 생성합니다. 가 출력 된다. -->
        &quot;&lt;div&gt;&quot;태그는 아무 의미가 없는 블록 영역을 생성합니다.

        
        <!--&quot을 앞뒤로 넣어주면 쌍따옴표까지 출력이 된다. -->
    </p>




</body>
</html>
