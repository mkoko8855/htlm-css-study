<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!--
            target의 종류

            _blank : 새 창을 이용하여 웹 페이지를 연다

            _self(얘가 기본값으로 됨) : 현재 브라우저에서 그대로 웹 페이지가 열린다.

            _parent : 부모 프레임에서 새 웹 페이지가 열린다.

            _top : 최상위 프레임에서 새 웹페이지가 열린다.
    -->



    <!-- 링크 연결하여 링크로 이동하기 -->
    <a href="http://www.naver.com">네이버로 이동하기1</a>


    <!-- 속성도 또 추가 할 수 있다. blank는 새 창으로 새롭게 열린다. -->
    <a href="http://www.naver.com" target="_blank">네이버로 이동하기2</a>


    <!-- 부모 프레임에서 새로운 새창이 열린다. -->
    <a href="http://www.naver.com" target="_parent">네이버로 이동하기3</a>


    <header id="top">
        <article>
            <h1>안녕</h1>
            <p style="height : 2000px;">   <!-- 일부로 픽셀을 크게줘서 스크롤을 내릴 수 있게 했다 -->
                메롱
            </p>
        </article>
    </header>



<!-- 헤더에 id를 주었으니, 이 링크를 누르면 헤더로 스크롤이 자동으로 올라간다 -->
    <a href="#top">맨 위로 이동1</a>


<!-- 맨 위로 올릴꺼면 #만 주면 된다. -->
    <a href="#">맨 위로 이동2</a>


</body>
</html>
