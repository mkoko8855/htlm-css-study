<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        span{
            font-size : 40px;
            font-weight : bold;
            color : green;
            font-family : cursive;
        }
    </style>
</head>
<body>
            <!-- HTML에 머릿글을 표현하는, 준말을 풀어서 설명하는 내용을 작성하고 싶다면? abbr로 감싸자-->
            <!-- 마우스로 갖다 대면 타이틀로 준 값이 설명으로 표시 됨-->
    <p>
        <abbr title="hyper text markup language">HTML</abbr>은 웹 페이지의 구조를 만드는 언어입니다.
    </p>









    <p>
        <!-- 영역을 마우스로 감싸고 드래그 후 F1 후, 약어로 래핑을 치고 선택 후, mark 엔터하면 wrapping 할 수 있음 -->
        <!-- 동해물과 백두산을 감쌌기 때문에 브라우저에서 확인하면 노란색이 칠해져 있다. -->
        <!-- 즉, mark는 하이라이팅 기능이다. -->
        1절 <mark>동해물과 백두산</mark>이 마르고 닳도록
        하느님이 보우하사 우리나라만세


        <br>


        <!-- 강조하고 싶은 문구 표시는 em이다. 똑같이 약어로 래핑해보자 -->
        2절 남산 위에 저 소나무 철갑을 두른 듯
        <em>바람서리 <em>불변함</em>은 우리 기상일세</em>
        <!-- em안에 또 em을 먹이면 글자를 훨씬 강하게 읽어준다. 불변함에 em를 또 넣었다.-->


        <br>

        <!-- strong 태그는 글씨를 두껍게 만들어 준다. -->
        3절 가을 하늘 <strong>공활한데</strong> 높고 구름 없이
        밝은 달은 우리 가슴 <b>일편단심일세</b>
        <!-- b도 글씨를 두껍게 만들어 준다. 그러나 strong과 같진 않다.
        strong은 아주 높은 중요도를 가질 때 사용한다. 
        b는 단순히 굵은 글씨로 표현하고 싶을 때 사용하면 된다. 주의를 끌기 위한 용도.
        그러나 b를 사용해 텍스트를 꾸미면 안된다. 텍스트 꾸밀 꺼면 span을 써서 스타일을 주자.
        -->


        <br>

        <!-- span은 인라인계의 div라고 생각하자. 본질적으로는 의미가 없다. 
        즉, 단순히 영역을 지목하여 텍스트를 꾸밀 때 사용한다.
        맨 위 헤드태그 안으로가서 span을 꾸며주었다. 확인 해보자
        -->
        4절 이 기상과 이 마음으로 충성을 다하여
        괴로우나 즐거우나 <span>나라 사랑하세</span>
        후렴 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
    </p>





    <!-- mdn web docs 사이트 가면 공부 할 수 있음~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->






</body>
</html>
