<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <style>
        .box{
            width:100px;
            height:100px;
            background: red;
            border: 4px dashed orange;
            border-radius: 10px;  /*모서리깎기*/
            font-size: 30px;
        }


        .create{
            position: relative;
            left: 70px;
            top: -50px; /*마이너스를 주면 올라가겠지? 원래 아래로 내려가야 하니까*/
        }







    </style>





</head>
<body>
    
    <div class="box">1</div>
    <div class="box create">2</div>
    <div class="box">3</div>









</body>
</html>
