<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body { /*보여주기 위해 마진패딩을 0으로 줬다. 원래 조금씩 공간이 남는다. */
            margin: 0;
            padding: 0; 
        }


        .wrap{
            border: 1px solid black;
            width: 30%;
            height: 300px;
        }


        .container{  /*height는 100%, width는 50%의 비율을 먹는다. 화면 창의 크기를 줄이거나 늘려도 얘네는 고정된다. */
            width: 50vw;
            height: 100vh;          /*항상 전체 화면으로(크게고정)된다는 것임*/
            background: red;
        }




    </style>










</head>
<body>
    

    <!-- 
    vw, vh 단위는 뷰포트(디바이스 화면)을 기준으로 설정되는 길이 단위이며
    0~100사이의 값을 가진다. vw는 width를 지정할 때 사용하며 vh는 height를 지정할 때 사용한다.
    뷰포트란, 화면 전체 크기를 의미하며 만약 어떤 이미지의 높이 값을 100vh라면
    데탑,태블릿,모바일 화면과 관계없이 가득 찬다. 
    -->


    <div class="warp">
        <div class="container"></div>
    </div>









</body>
</html>
