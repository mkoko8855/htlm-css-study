<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!--  order는 item들의 순서를 설정한다. 
          숫자가 클 수록 순서가 밀리며 음수가 허용됨. 

          즉, order의 숫자로 정렬이 된다.
    -->


    <style>
        .container {
            height: 400px;
            border: 4px solid #000;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
        }



        .item {
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            border-radius: 10px;
            font-size: 40px;






            display: flex;  /*높이와 라인하이트를 같이 했듯이, 조금만 박스 안에도 정렬이 된다. 공식처럼 생각하자.*/
            justify-content: center;  /*이거랑  > 주축 가운데 */
            align-items: center;  /*이거 같이 쓰면 글자를 정렬해준다. > 수직.수평축 가운데*/
        }



            .item:nth-child(1){
                order: 10;
            }


            .item:nth-child(4){
                order : -1;
            }


            .item:nth-child(5){
                order: 4;
            }






    </style>




</head>
<body>
    
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>


</body>
</html>
