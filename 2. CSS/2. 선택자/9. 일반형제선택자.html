<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .orange ~ li{  /*이번엔 +가 아닌 ~(물결) 표시이다. 물결은 나의 다음 모든 요소들이다. 즉, 오렌지 다음인 망고랑 포도가 색깔을 먹는다. */
            color: yellowgreen;
        }
    </style>

</head>
<body>
    

    <ul>
        <li>딸기</li>
        <li>사과</li>
        <li class = "orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>


</body>
</html>
