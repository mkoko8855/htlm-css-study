<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .fruits > li:first-child{   /*첫번째 자식요소 지목. 즉, 딸기만 먹음 */
            color:red;

        }

        .fruits > li:last-child{    /*마지막 자식요소 지목. 즉, 망고만 먹음*/
            color:yellowgreen;
        }

    </style>







</head>
<body>
    
    <!--      ul.fruits>li*     -->
    <ul class="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li>오렌지</li>
        <li>망고</li>
    </ul>





</body>
</html>
