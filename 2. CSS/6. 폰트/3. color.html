<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <style>
        div{
            font-size:40px;

        }


        .c1{
            color: rgb(30, 126, 129);  /*red같은 거 아무거나 적고 마우스 갖다 대면 색을 더 다채롭게 사용 가능*/
        }


        .c2{
            color: rgb(194, 78, 231);  /*그냥 rgb~~~로 손수 적으며 원하는 색 찾아내도 됨*/
        }


        .c3{
            color: rgba(194, 78, 231, 0.5); /*마지막 alpha 자리에는 투명도를 의미한다. > 투명도 0.5*/
        }

    </style>




</head>
<body>
    
   <!--   .c${Hello}*3    --> 

   <div class="c1">Hello</div>
   <div class="c2">Hello</div>
   <div class="c3">Hello</div>









</body>
</html>
