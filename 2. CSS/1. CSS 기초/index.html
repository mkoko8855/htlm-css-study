<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- 태그에다 직접 지정하는 것은 내부스타일이다. -->
    <!-- 내부 스타일 방식으로 적용해보자 -->
    <style>
        h1, div{ /*h1이라는 태그에 대해서 중괄호*/            /*h1와 div를 선택자 라고 한다*/
                font-style : italic;
        }
    </style>








    <!-- css 먹이는 방법 > href에는 경로를 적으면 된다. 이것이 바로 외부 스타일 방식이다. -->
    <link rel="stylesheet" href="./main.css">







</head>
<body>
    
    <h1>개구쟁이 뽀로로</h1>



    <div>Hello</div>


    <!--span태그는 인라인요소이다. 인라인의 div라고 생각하면 되지만,
    내부 스타일 방식으로는 CSS를 적용하지 않는 것이 좋다. -->
    <span style="color: blue;">Hello!</span>




    <!-- 이제는 외부 스타일을 확인 해보자. 외부스타일은 CSS을 따로 만들어야 한다. -->
    <p>메롱메롱</p>



</body>
</html>
